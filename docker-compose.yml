version: "3.9"

services:
  client:
    image: node:16-alpine
    working_dir: /app
    environment:
      # Use host.docker.internal for Mac/Windows; use host gateway IP for Linux
      - REACT_APP_API_URL=http://host.docker.internal:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm ci && npm install --no-save serve && npm run build && npx serve -s build -l 3000"